services:
  postgres:
    image: postgres:15-alpine
    container_name: pern-ts-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=perngraphql
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - pern-ts-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d perngraphql"]
      interval: 30s
      timeout: 10s
      retries: 3

  server:
    build: ./server
    container_name: pern-ts-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/merngraphql
      - CHOKIDAR_USEPOLLING=true  # Enable file watching in Docker
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src
      - ./server/package.json:/app/package.json
      - ./server/tsconfig.json:/app/tsconfig.json
      - ./server/src/drizzle.config.ts:/app/src/drizzle.config.ts
      - /app/node_modules
      - /app/dist
    networks:
      - pern-ts-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

