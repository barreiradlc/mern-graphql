services:
  mongo:
    image: mongo:latest
    container_name: mern-ts-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=merngraphql
    networks:
      - mern-ts-network

  server:
    build: ./server
    container_name: mern-ts-server
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/merngraphql
      - CHOKIDAR_USEPOLLING=true  # Enable file watching in Docker
    depends_on:
      - mongo
    volumes:
      - ./server/src:/app/src
      - ./server/package.json:/app/package.json
      - ./server/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
      - /app/dist  # Exclude dist from volume to avoid conflicts
    networks:
      - mern-ts-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

